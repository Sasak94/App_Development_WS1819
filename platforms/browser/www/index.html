    <script>
        window.onload = function() {
          document.addEventListener("deviceready", init, false);
        }
        function init() {
          var ordersButton = document.getElementById("btnOrders");
          ordersButton.addEventListener("click", openPageOrders, false);
          var resourcesButton = document.getElementById("btnResources");
          resourcesButton.addEventListener("click", openPageResources, false);
          var setupButton = document.getElementById("btnSetup");
          setupButton.addEventListener("click", openPageSetup, false);
        }
        function openPageOrders() {
          window.location = "orders.html";
        }
        function openPageResources() {
          window.location = "resources.html";
        }
        function openPageSetup() {
          window.location = "setup.html";
        }
      </script>
