    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        window.onload = function() {
            var myButton = document.getElementById("btnBack");
            myButton.addEventListener("click", buttonBack, false);
        }
        function buttonBack() {
            window.location = "index.html";
        }
    </script>

    <title>Hello World</title>
</head>

<body>
    <div class="app">
        <div id="deviceready" class="blink">
            <p class="event listening"><small>Connecting to Device</small></p>
            <p class="event received"><small>Device is Ready</small></p>
            <h1><center>Setup</center></h1>
        </div>
        <div id= "buttons" class="btn-group-vertical" style="width:100%">
            <button id="btnBack" type="button" class="btn btn-primary" type="button">Back</button>
        </div>
    </div>

    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
